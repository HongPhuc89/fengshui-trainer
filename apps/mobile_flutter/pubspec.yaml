name: mobile_flutter
description: 'Fengshui Trainer Mobile App - Flutter'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^28.1.33

  # WebView for Mindmap
  webview_flutter: ^4.10.0

  # UI
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.7
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/app_icon.png'
  min_sdk_android: 21
